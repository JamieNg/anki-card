<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  {{#Sound}}
  <body>
    <div class="wrapper">
      <div class="upper">
        <div class="word-row">
          <span class="word" id="expression">{{Expression}}</span>
          <span class="pronunciation">{{Sound}}</span>
          <span class="badge hint-button" id="hint-button">HINTS+</span>
        </div>
        <div class="badges-row" id="badges">{{Badges}}</div>
      </div>
      <div class="lower">
        <div class="phonetic" id="phonetic">{{Phonetic}}</div>
        <div class="example-heading">Type what you hear</div>
        {{type:Expression}}
      </div>
    </div>
  </body>
  <script>
    document.onScriptLoaded = function () {
      renderCard({
        cardName: "sound.front",
        hints: ["phonetic"],
        typeCloze: "expression",
        fullCloze: true,
      });
    };
    if (document.scriptLoaded) document.onScriptLoaded();
    if (!document.scriptLoaded) {
      var newScript = document.createElement("script");
      document.head.appendChild(newScript);
      newScript.src = "./script.js";
      document.scriptLoaded = true;
    }
  </script>
  {{/Sound}}
</html>
