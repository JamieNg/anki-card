<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="upper">
        <div class="word-row">
          <span class="word">{{Expression}}</span>
        </div>
        <div class="badges-row" id="badges">{{Badges}}</div>
        <div class="sample sample-back" id="sample">{{Sample}}</div>
      </div>
      <div class="lower">
        <div class="cloze-answer">{{type:Sample Cloze}}</div>
        <div class="meaning" id="meaning">{{Meaning}}</div>
        <hr />
        <div class="picture" id="picture">{{Picture}}</div>
      </div>
    </div>
  </body>
  <script>
    renderCard({
      cardName: "sentence.back",
      highlightCloze: true,
    });
  </script>
</html>
