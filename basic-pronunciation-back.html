<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="upper">
        <div class="word-row">
          <span class="word">{{Expression}}</span>
          <span class="pronunciation">{{Sound}}</span>

      </div>
      <div class="lower">
        <div class="cloze-answer">{{type:Phonetic}}</div>
      </div>
    </div>
  </body>
  <script>
    renderCard({
      cardName: "pronunciation.back",
    });
  </script>
</html>
